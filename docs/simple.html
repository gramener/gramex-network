<svg id="network" width="100" height="100"></svg>

<script type="module">
  import { network } from "https://cdn.jsdelivr.net/npm/@gramex/network@1";

  // Load the data
  const data = {
    "nodes": [
      { "id": "Alice" },
      { "id": "Bob" },
      { "id": "Carol" }
    ],
      "links": [
        { "source": "Alice", "target": "Bob" },
        { "source": "Bob", "target": "Carol" }
      ]
  }
  // Create the network
  const graph = await network("#network", data);
  // Style the network
  graph.nodes.attr("fill", "red").attr("r", 8)
  graph.links.attr("stroke", "rgba(0,0,0,0.2)");
</script>
