<svg id="network" width="600" height="400"></svg>

<script type="module">
  // import { network } from "https://cdn.jsdelivr.net/npm/@gramex/network@1/network.js";
  import { network } from "../network.js";
  import { kpartite } from "../kpartite.js";
  import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

  const data = await fetch("country-religion.json").then((r) => r.json());
  const { nodes, links } = kpartite(data, { country: "Country", religion: "Religion" }, { count: 1, Population: "Value" });
  const graph = await network("#network", { nodes, links });
  const rScale = d3.scaleLinear().domain(d3.extent(nodes, d => d.Population)).range([3, 20]);
  graph.nodes
    .attr("fill", (d) => (d.key == "country" ? "rgba(255,0,0,0.5)" : "rgba(0,0,255,0.5)"))
    .attr("r", d => rScale(d.Population))
    .append("title")
    .text((d) => d.value);
  graph.links.attr("stroke", "rgba(0,0,0,0.2)");
</script>
