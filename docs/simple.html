<svg id="network" width="600" height="400"></svg>

<script type="module">
  // import { network } from "https://cdn.jsdelivr.net/npm/@gramex/network@1/network.js";
  import { network } from "../network.js";

  const data = {
    "nodes": [
      { "id": "Alice" },
      { "id": "Bob" },
      { "id": "Carol" }
    ],
      "links": [
        { "source": "Alice", "target": "Bob" },
        { "source": "Bob", "target": "Carol" }
      ]
  }
  const graph = await network("#network", data);
  graph.nodes.attr("fill", "red").attr("r", 8)
  graph.links.attr("stroke", "rgba(0,0,0,0.2)");
</script>
